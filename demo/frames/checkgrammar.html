<SCRIPT language="JavaScript1.2">
	<!-- Begin Hiding
		var vNextURL = "frames/applygrammar1.html";
		function startWizzard(pMissingNonTerm) {
	    	alert("GENERATOR-CALL: starting Wizzard for Missing Variables now!\n\ncheckgrammar.html:19");
	        top.vArticleGenerator.wizzard.active = 1;
 			top.vArticleGenerator.wizzard.load(pMissingNonTerm,"MISSING");
 		}

		function checkMissing() {
			var vMissingNonTerm = "";
			var vRules = top.vArticleGenerator.rules;
			vMissingNonTerm += vRules.missing_nonterm();
			//alert("checkgrammar.html:28\ntop.vArticleGenerator.textSource="+top.vArticleGenerator.textSource);
			if (top.vArticleGenerator.textSource == "") {
				top.vArticleGenerator.textSource = "% Generated File at SYS_DATE_NOW \n*STARTNODE_SECTIONS ";
				top.vArticleGenerator.textGenerated = top.vArticleGenerator.textSource;
			}
			//alert("checkgrammar.html:31'"+top.vArticleGenerator.textSource+"'");
			if (vMissingNonTerm != "") {
				vMissingNonTerm += "\n";
			}
			var vCheckText = top.vArticleGenerator.textGenerated;
			vCheckText += "LOOP_BEGIN LOOP_AFTER_FIRST LOOP__ITEM LOOP_BEFORE_LAST LOOP_END ";
			vCheckText += "SYS_KEYWORDS SYS_CITATION SYS_TITLE_REFERENCES SYS_REFERENCES ";
			vMissingNonTerm += vRules.parsenode.missing_nonterm(vCheckText,vRules);
  			//alert("checkgrammar.html:33 - vMissingNonTerm=\n"+vMissingNonTerm);
  			return top.vArticleGenerator.parsenode.remove_double_lines(vMissingNonTerm);
		}
 	
 		function importGrammar()
		{
			var vInput  = document.fInputForm.ruletext.value;
			var vGrammarID  = document.fInputForm.grammarid.value.toUpperCase();
			//alert("parsing.html:18 - removeComments()\nvGrammarID="+vGrammarID);
			var vOutput = top.vArticleGenerator.import_grammar(vInput,vGrammarID);
			//top.vArticleGenerator.rules.sort_length();
			alert("Grammar Imported Successfully!\n\ncheckgrammar.html:33 - importGrammar()-Call");
			var vMissingNonTerm = checkMissing();
			if (vMissingNonTerm != "") {
				document.fInputForm.ruletext.value = vMissingNonTerm;
				//alert("GENERATOR WARNING: Some Non-Terminal Symbols are undefined - Please use Wizzard to define them!");
			} else {
				document.fInputForm.ruletext.value = "";
				//alert("GENERATOR: Grammar seems to be O.K. now - ! All Non-Terminal Symbols are defined");
				var vEval ="top.main.document.location.href = '"+vNextURL+"'";
				top.vArticleGenerator.setTimeout(vEval,100);
			}
			//----------------------------------------------------------
		}	

	// End Hiding -->
</SCRIPT>
