<h3>Create 1 CITATION</h3>
>SYS_DEF_CITATION  RELCITE_BOOK_CITATION

<h3>Create 3 CITATIONS</h3>

>SYS_KEYWORDS=3 Neural Network,Simulation

the database contains 3 article that contain <i>"SYS_KEYWORDS"</i> the following
non-terminal symbol creates three citations.
